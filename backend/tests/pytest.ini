[pytest]
# ── Discovery ────────────────────────────────────────────────
testpaths   = tests
python_files    = test_*.py
python_classes  = Test*
python_functions = test_*

# ── Output ───────────────────────────────────────────────────
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --durations=10

# ── Timeout (seconds per test) ───────────────────────────────
# AR and vision tests can be slow on CPU
timeout = 180

# ── Custom markers ───────────────────────────────────────────
markers =
    slow:   marks tests as slow (deselect with -m "not slow")
    gpu:    marks tests that require a GPU
    smoke:  minimal sanity checks - run these first